---
layout: default
---

<h1>Posts tagged with "{{ page.title }}"</h1>
<br />
  {% for post in page.posts %}
    
        <h3 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>
        <span class="post-date">{{ post.date | date_to_string }}</span>
  {% endfor %}
